<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #1 Alura Latam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__logo">
          <img src="img/Logo.png" alt="Logo" />
        </div>
      </header>
      <main>
        <section class="section section__left">
          <textarea class="section__left__entrada" id="entrada" placeholder="Ingrese el texto aquí"></textarea>
          <p class="warning"> Solo ingrese letras minusculas, numeros del 0-9, comas y puntos.</p>

          <div class="botones">
            <button class="btn btn__encriptar" id="boton-encriptar"> Encriptar </button>
            <button class="btn btn__desencriptar" id="boton-desencriptar"> Desencriptar </button>
          </div>
        </section>

        <section class="section section__right">
          <div class="container__right">
            <div id="not_found" class="not__found">
              <div class="container__imagen">
                <img src="img/persona.png" alt="Muñeco" />
              </div>

              <div class="section__right__title">
                <p>Ningún mensaje fue encontrdado</p>
              </div>

              <div class="section__right__description">
                <p>Ingrese el texto que desees encriptar o desencriptar.</p>
              </div>
            </div>

            <div id="found">
              <p id="resultado" class="resultado not__found--off" readonly></p>

              <button
                type="button"
                id="boton-copiar"
                class="btn btn__copiar btn__copiar--oculto"
              >
                Copiar
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer__info">
          <p>
            Powered by <a href="www.linkedin.com/in/andressaacuero" target="_blank">Andres Saa
            </a>
            <span id="fechaActual"></span>
          </p>
        </div>
      </footer>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
